<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Blog Posts</h1>
        <div class="input-field">
            <input type="text" id="api-base-url" placeholder="Enter API Base URL" value="http://127.0.0.1:5002/api">
            <button onclick="loadPosts()">Load Posts</button>
        </div>

        <!-- Search and Sort Controls -->
        <div class="input-field control-buttons">
            <div class="dropdown">
                <button class="dropbtn" onclick="toggleDropdown('searchDropdown')">Search Posts</button>
                <div id="searchDropdown" class="dropdown-content">
                    <select id="search-field">
                        <option value="">Select Search Field</option>
                        <option value="id">ID</option>
                        <option value="title">Title</option>
                        <option value="content">Content</option>
                        <option value="author">Author</option>
                        <option value="date">Date</option>
                    </select>
                    <input type="text" id="search-term" placeholder="Enter search term">
                    <button onclick="searchPosts(); toggleDropdown('searchDropdown')">Search</button>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropbtn" onclick="toggleDropdown('sortDropdown')">Sort Posts</button>
                <div id="sortDropdown" class="dropdown-content">
                    <select id="sort-field">
                        <option value="">Select Sort Field</option>
                        <option value="id">ID</option>
                        <option value="title">Title</option>
                        <option value="content">Content</option>
                        <option value="author">Author</option>
                        <option value="date">Date</option>
                    </select>
                    <select id="sort-direction">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                    <button onclick="sortPosts(); toggleDropdown('sortDropdown')">Apply Sort</button>
                </div>
            </div>
        </div>

        <div class="input-field">
            <input type="text" id="post-title" placeholder="Enter Post Title">
            <input type="text" id="post-content" placeholder="Enter Post Content">
            <input type="text" id="post-author" placeholder="Enter Author Name">
            <input type="date" id="post-date">
            <button onclick="addPost()">Add Post</button>
        </div>
        <div id="post-container">
            <!-- Blog posts will be inserted here by JavaScript -->
        </div>
    </div>

    <script src="static/main.js"></script>
</body>
</html>
